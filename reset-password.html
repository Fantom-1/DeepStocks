<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | Market Insights Pro</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/animations.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="auth-container new-password-mode">
        <div class="market-animation-sidebar">
            <div class="password-change-animation"></div>
        </div>
        
        <div class="auth-form-container" style="position: relative;
        z-index: 10;
        background: linear-gradient(135deg, #667eea 0%, #bfbdc0 90%);
        border-radius: 8px;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        margin: 2rem; height: 460px;  margin-top: 150px;">
            <div class="auth-header">
                <h2>Set New Password</h2>
                <p>Create a strong new password</p>
            </div>
            
            <form id="resetPasswordForm" class="auth-form" action="includes/auth.php" method="POST">
                <input type="hidden" name="action" value="reset_password">
                <input type="hidden" name="token" id="token">
                
                <div class="form-group">
                    <label for="new_password">New Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="new_password" name="new_password" required>
                    </div>
                    <div class="password-strength">
                        <span class="strength-bar"></span>
                        <span class="strength-bar"></span>
                        <span class="strength-bar"></span>
                        <span class="strength-text"></span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirm_new_password">Confirm New Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirm_new_password" name="confirm_new_password" required>
                    </div>
                </div>
                
                <button type="submit" class="btn auth-btn">Update Password <i class="fas fa-sync-alt"></i></button>
            </form>
        </div>
    </div>
    
    <script src="assets/js/auth.js"></script>
</body>
</html>
