<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | DEEP STOCKS Pro</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/animations.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="login-animation">
            <div class="market-grid"></div>
            <div class="circuit-board"></div>
            <div class="market-particles"></div>
            <div class="candlestick-container"></div>
            <div class="neon-sign" >DEEP STOCKS</div>
        </div>
        <div class="auth-form-container" style="position: relative;
        z-index: 10;
        background: linear-gradient(135deg, #667eea 0%, #bfbdc0 90%);
        border-radius: 8px;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        margin: 2rem;">
            <div class="auth-header">
                <h2>Welcome Back</h2>
                <p style="color: rgba(48, 17, 17, 0.944);">Analyze the markets like a pro</p>
            </div>
            
            <form id="loginForm" class="auth-form" style="gap: 1.5rem;"  action="authlogin.php" method="POST">
                <input type="hidden" name="action" value="login">
                
                <div class="form-group">
                    <label for="email" style= "color: rgb(55, 16, 16);">Email</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Enter your email" onblur="return validateEmail()" required>
                    </div>
                    <span class="EmailError"></span>
                </div>
                
                <div class="form-group" >
                    <label for="password" style= "color: rgb(55, 16, 16);">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Enter your password" onblur="return validatePassword()" required>
                    </div>
                    <span class="PasswordError"></span>
                </div>
                
                <div class="form-options">
                    <!-- <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember" style= "color: rgb(55, 16, 16);" style="z-index: 20;">Remember me</label>
                    </div> -->
                    <a href="forgot-password.html" class="forgot-password" style= "color: rgb(12, 15, 69);" >Forgot password?</a>
                </div>
                
                <button type="submit" class="btn auth-btn">Login <i class="fas fa-arrow-right"></i></button>
    
                <div class="auth-footer">
                    <p style= "color: rgb(33, 3, 3);">Don't have an account? <a href="signup.html" style= "color: rgb(12, 15, 69);">Sign up</a></p>
                </div>
            </form>
        </div>
    </div>
    
    <script src="assets/js/main.js"></script>
    <!-- <script src="assets/js/auth.js"></script> -->
    <script >
        function validateEmail() {
    const emailInput = document.getElementById('email');
    const emailError = document.querySelector('.EmailError');
    const email = emailInput.value.trim();
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    
    emailError.textContent = '';
    emailInput.classList.remove('error');
    
    if (email === '') {
        emailError.textContent = 'Email is required';
        emailInput.classList.add('error');
        return false;
    }
    
    if (!emailRegex.test(email)) {
        emailError.textContent = 'Please enter a valid email address';
        emailInput.classList.add('error');
        return false;
    }
    
    return true;
}

function validatePassword() {
    const passwordInput = document.getElementById('password');
    const passwordError = document.querySelector('.PasswordError');
    const password = passwordInput.value;
    
    passwordError.textContent = '';
    passwordInput.classList.remove('error');
    
    if (password === '') {
        passwordError.textContent = 'Enter Correct Password';
        passwordInput.classList.add('error');
        return false;
    }  
    
    return true;
}
function validateForm() {
    // Validate all fields
    const isEmailValid = validateEmail();
    const isPasswordValid = validatePassword();
    // If all validations pass, return true to submit the form
    return isEmailValid && isPasswordValid ;
}
    </script>
</body>
</html>
